<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="#{user}+#{title.input.new}+' | '+ #{shop.title}"> </title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/styleClientUserRegistInput.css}" />
</head>

<body class="user user_regist_input">
	<header class="header">
		<a th:href="@{/}" class="url">
			<h1 class="site-title">FRIS弁当ショップ</h1>
		</a>
	</header>
	<h2 th:class="title" th:text="#{user}+#{title.input.new}"></h2>
	<p th:class="input_message" th:text="#{msg.regist.input}"></p>

	<div class="user_info_form_area">


		<form th:action="@{/client/user/regist/check}" method="post" class="user_info_form" th:object="${userForm}">

			<th:block th:if="${#fields.hasErrors()}">
				<ul class="error_list">
					<li th:each="err:${#fields.detailedErrors()}" th:text="${err.message}"></li>
				</ul>
				<br />
			</th:block>

			<ul class="input_list">
				<li>
					<label><span class="input_title">[[#{userForm.email}]]</span></label>
					<input type="text" th:field="*{email}" />
				</li>
				<li>
					<label><span class="input_title">[[#{userForm.password}]]</span></label>
					<input type="password" th:field="*{password}" />
				</li>
				<li>
					<label><span class="input_title">[[#{userForm.name}]]</span></label>
					<input type="text" th:field="*{name}" />
				</li>
				<li>
					<label><span class="input_title">[[#{userForm.postalCode}]]</span></label>
					<input type="text" th:field="*{postalCode}" />
				</li>
				<li>
					<label><span class="input_title">[[#{userForm.address}]]</span></label>
					<textarea rows="6" th:field="*{address}"></textarea>
				</li>
				<li>
					<label><span class="input_title">[[#{userForm.phoneNumber}]]</span></label>
					<input type="text" th:field="*{phoneNumber}" />
				</li>
			</ul>
			<input type="hidden" name="authority" value="2" />
			<input type="submit" value="確認" th:class="send_button" />
		</form>
		<form th:action="@{/}" method="post">
			<input type="submit" value="戻る" class="back_button" />
		</form>
	</div>
</body>

</html>
