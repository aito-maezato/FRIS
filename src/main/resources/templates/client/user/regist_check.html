<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="#{user}+#{title.input.check}+' | '+ #{shop.title}">新規会員登録確認 | FRIS弁当ショップ</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" th:href="@{/css/styleClientUserRegistCheck.css}" />
</head>

<body class="user user_regist_check">
	<header class="site-header">
		<h1>FRIS弁当ショップ</h1>
	</header>
	<div class="container">
		<h2 class="page-title" th:text="#{user}+#{title.input.check}">会員情報確認</h2>
		<p class="info-message" th:text="#{msg.regist.check}">以下の内容で登録してよろしいですか？</p>
		<div class="user-check-form">
			<ul class="check-list" th:object="${userForm}">
				<li><span class="label">メールアドレス:</span> <span class="value" th:text="*{email}"></span></li>
				<li><span class="label">パスワード:</span> <span class="value">********</span></li>
				<li><span class="label">氏名:</span> <span class="value" th:text="*{name}"></span></li>
				<li><span class="label">郵便番号:</span> <span class="value" th:text="*{postalCode}"></span></li>
				<li><span class="label">住所:</span> <span class="value" th:text="*{address}"></span></li>
				<li><span class="label">電話番号:</span> <span class="value" th:text="*{phoneNumber}"></span></li>
			</ul>
			<div class="button-group">
				<form th:action="@{/client/user/regist/complete}" method="post">
					<input type="submit" value="登録する" class="btn submit-btn" />
				</form>
				<form th:action="@{/client/user/regist/input}" method="get">
					<input type="submit" value="戻る" class="btn back-btn" />
				</form>
			</div>
		</div>
	</div>
</body>

</html>
